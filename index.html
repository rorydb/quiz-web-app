<!DOCTYPE html>
<html lang="en_US">
    <head>
        <title>Quiz App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
    </head>

    <body>
        <nav class="navbar navbar-full bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand">Quiz App</span>
                <div class="navbar-brand pull-xs-right">Hello, <span id="name"> Stranger</span>!</div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <section class="col-xs-12 col-md-8 col-md-offset-2">
                    <div class="card">
                        <div class="card-header text-xs-center">Ready to Begin?</div>

                        <div class="card-block">
                            <h5>Let's Get Started on Quiz: <span class="quiz-name"></span></h5>
                            <div class="answer alert alert-danger"></div>
                        </div>

                        <div class="card-footer text-xs-center">
                            <button class="btn btn-primary prev pull-xs-left" disabled>Prev</button>
                            <a href="#" class="btn" id="count"><span class="current">0</span> / <span class="total">10</span></a>
                            <button href="#" class="btn btn-primary next pull-xs-right">Next</button>
                        </div>
                    </div>
                </section>
            </div>

            <div class="row">
                <section id="recent-scores" class="col-xs-12 col-md-4 col-md-offset-2">

                    <ul class="list-group">
                        <li class="list-group-item"><h5 class="list-group-item-heading">Recent Scores</h5></li>
                        <li class="list-group-item">Quiz Name <span class="label label-default label-pill pull-xs-right">100%</span></li>
                        <li class="list-group-item">Quiz Name <span class="label label-default label-pill pull-xs-right">100%</span></li>
                        <li class="list-group-item">Quiz Name <span class="label label-default label-pill pull-xs-right">100%</span></li>
                        <li class="list-group-item">Quiz Name <span class="label label-default label-pill pull-xs-right">100%</span></li>
                        <li class="list-group-item">Quiz Name <span class="label label-default label-pill pull-xs-right">100%</span></li>
                    </ul>
                </section>

                <section id="quizzes" class="col-xs-12 col-md-4">
                    <ul class="list-group">
                        <li class="list-group-item"><h5 class="list-group-item-heading">Choose Another Quiz</h5></li>
                        <li class="list-group-item"><a href="#">Quiz Name</a></li>
                        <li class="list-group-item"><a href="#">Quiz Name</a></li>
                        <li class="list-group-item"><a href="#">Quiz Name</a></li>
                        <li class="list-group-item"><a href="#">Quiz Name</a></li>
                        <li class="list-group-item"><a href="#">Quiz Name</a></li>
                    </ul>
                </section>


            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/structures.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
